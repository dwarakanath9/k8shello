apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8shello
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8shello
  template:
    metadata:
      labels:
        app: k8shello
    spec:
      containers:
        - name: springboot
          image: dwarak1262/k8shello:k8shello
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "100m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  name: k8shello
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: k8shello
